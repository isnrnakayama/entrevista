<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listagem de Usuários</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<nav>
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="/">Cadastrar Usuário</a></li>
			<li role="presentation"><a href="listarUsuarios">Listar
					Usuários</a></li>
		</ul>
	</nav>

	<section class="container" style="margin-top:10px;">
	
	<h1 align="center" >Listagem de Usuários: </h1>
	
		<div id="listaDeUsuarios" style="margin-top:50px;">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>Endereço</th>
						<th>Telefone</th>
					</tr>
				</thead>
				<tr th:each="usuario : ${usuarios}">
					<td><span th:text="${usuario.nome}"></span></td>
					<td><span th:text="${usuario.cpf}"></span></td>
					<td><span th:text="${usuario.endereco}"></span></td>
					<td><span th:text="${usuario.telefone}"></span></td>
				</tr>

			</table>
		</div>
	</section>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
