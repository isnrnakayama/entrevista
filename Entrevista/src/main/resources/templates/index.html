<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Página Inicial</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

	<nav>
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="/">Cadastrar Usuário</a></li>
			<li role="presentation"><a href="listarUsuarios">Listar Usuários</a></li>
		</ul>
	</nav>

	<section class="container" align="center" style="margin-top:10px;">

		<h1>Formulário de cadastro de Usuário:</h1>

		<form action="adicionar" method="post" style="margin-top:50px;">

			<div class="form-group">
				<label class="input-group-addon" for="nome">Nome: </label> <input
					type="text" class="form-control" name="nome" id="nome"
					placeholder="Nome" />
			</div>

			<div class="form-group">
				<label class="input-group-addon" for="cpf">CPF: </label> <input
					type="text" class="form-control" name="cpf" id="cpf"
					placeholder="CPF" />
			</div>

			<div class="form-group">
				<label class="input-group-addon" for="endereco">Endereço: </label> <input
					type="text" class="form-control" name="endereco" id="endereco"
					placeholder="Endereco" />
			</div>

			<div class="form-group">
				<label class="input-group-addon" for="telefone">Telefone: </label> <input
					type="text" class="form-control" name="telefone" id="telefone"
					placeholder="Telefone" />
			</div>

			<hr></hr>

			<button class="btn btn-default" type="reset">Limpar</button>

			<button class="btn btn-default" type="submit">Salvar</button>
		</form>

	</section>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
